<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" href="style.css" />
        <title>Wake Me Up</title>
    </head>
    <body>
        <navigation id="navigation">
            <a id="home" href="index.html">Wake Me Up</a>
            <div id="buttons">
                <a href="#">Login</a>
                <a href="alarm.html">Alarm</a>
            </div>
        </navigation>

        <div class="clock-container">
            <div class="clock">
                <div class="needle hour"></div>
                <div class="needle minute"></div>
                <div class="needle second"></div>
                <div class="center-point"></div>
            </div>

            <div class="time"></div>
            <div class="date"></div>
        </div>

        <form class="alarm-container hidden">
            <label>Odd Alarm: </label>
            <input type="time" id="odd-alarm"/>
            <label>Even Alarm: </label>
            <input type="time" id="even-alarm"/>
            <input type="submit" value="Set Alarm" />
        </form>

        <div class="set-container hidden">
            <h2 id="set-odd">Set Odd Alarm: None</h2>
            <h2 id="set-even">Set Even Alarm: None</h2>
        </div>

        <script src="script.js" defer></script>
        <script src="alarm.js" defer></script>
    </body>
</html>
